<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Oversight | Admin</title>
  <link rel="stylesheet" href="../studentdashboard/style.css" />
  <style>
    body {
      background-color: #0e1a2b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 30px;
    }

    h1, h2 {
      color: #0ef;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background: #1f293a;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #0ef;
    }

    th {
      background-color: #24344d;
      color: #0ef;
    }
  </style>
</head>
<body>

  <h1>Admin Project Oversight</h1>

  <h2>ðŸ“Œ Faculty Projects</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Faculty</th>
        <th>Description</th>
        <th>Department</th>
        <th>Skills</th>
      </tr>
    </thead>
    <tbody id="projectTableBody"></tbody>
  </table>

  <h2>ðŸ§¾ Student Applications</h2>
  <table>
    <thead>
      <tr>
        <th>Student</th>
        <th>Email</th>
        <th>Project</th>
        <th>Status</th>
        <th>SOP</th>
      </tr>
    </thead>
    <tbody id="applicationTableBody"></tbody>
  </table>

  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    if (role !== 'admin') {
      window.location.href = '../login-form/dist/index.html';
    }

    const projectTable = document.getElementById('projectTableBody');
    const applicationTable = document.getElementById('applicationTableBody');

    function loadProjects() {
      fetch('http://localhost:5000/api/admin/projects', {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(projects => {
        projectTable.innerHTML = '';
        projects.forEach(p => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${p.title}</td>
            <td>${p.facultyName}</td>
            <td>${p.description}</td>
            <td>${p.department}</td>
            <td>${p.skills}</td>
          `;
          projectTable.appendChild(row);
        });
      });
    }

    function loadApplications() {
      fetch('http://localhost:5000/api/admin/applications', {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(apps => {
        applicationTable.innerHTML = '';
        apps.forEach(a => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${a.studentName || a.studentId?.name || 'Unknown'}</td>
            <td>${a.studentEmail || a.studentId?.email || 'N/A'}</td>
            <td>${a.projectId?.title || 'Untitled'}</td>
            <td>${a.status}</td>
            <td>${a.sop}</td>
          `;
          applicationTable.appendChild(row);
        });
      });
    }

    loadProjects();
    loadApplications();
  </script>
</body>
</html>
