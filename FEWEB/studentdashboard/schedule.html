<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule Meeting | MU Connect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0e1a2b;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #0ef;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #1f293a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 238, 255, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
      font-weight: 600;
      color: #0ef;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #24344d;
      color: #fff;
      font-size: 1em;
    }

    .btn {
      background-color: #0ef;
      color: #1f293a;
      font-weight: bold;
      padding: 12px 25px;
      margin-top: 25px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
    }

    .meeting-list {
      margin: 40px auto 0;
      max-width: 600px;
    }

    .meeting-item {
      background: #1f293a;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 238, 255, 0.05);
    }

    .meeting-item strong {
      color: #0ef;
    }
  </style>
</head>
<body>

  <h1>Schedule a Meeting</h1>

  <form id="meetingForm">
    <label for="faculty">Select Faculty</label>
    <select id="faculty" name="facultyId" required>
      <option value="">-- Select Faculty --</option>
    </select>

    <label for="date">Meeting Date</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Meeting Time</label>
    <input type="time" id="time" name="time" required />

    <button type="submit" class="btn">Request Meeting</button>
  </form>

  <div class="meeting-list" id="meetingList">
    <h2 style="color:#0ef;">Upcoming Meetings</h2>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const studentId = localStorage.getItem("userId");

      if (!token || !studentId) {
        window.location.href = "../login-form/dist/index.html";
        return;
      }

      const facultyDropdown = document.getElementById("faculty");
      const meetingList = document.getElementById("meetingList");

      // ‚úÖ Load faculty list
      fetch("http://localhost:5000/api/auth/faculty", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(facultyList => {
        facultyList.forEach(fac => {
          const option = document.createElement("option");
          option.value = fac._id; // ‚úÖ Send facultyId
          option.textContent = fac.name;
          facultyDropdown.appendChild(option);
        });
      })
      .catch(err => {
        console.error("Error loading faculty:", err);
        facultyDropdown.innerHTML = `<option disabled>Error loading faculty</option>`;
      });

      // ‚úÖ Load existing meetings
      fetch(`http://localhost:5000/api/meetings/student/${studentId}`, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(meetings => {
        if (!Array.isArray(meetings)) return;
        const listHTML = meetings.map(m => {
          const date = new Date(m.dateTime);
          return `
            <div class="meeting-item">
              <strong>${m.facultyId?.name || "Unknown Faculty"}</strong><br>
              üìÖ ${date.toLocaleDateString()} @ ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
            </div>`;
        }).join("");
        meetingList.innerHTML = "<h2 style='color:#0ef;'>Upcoming Meetings</h2>" + listHTML;
      });

      // ‚úÖ Submit new meeting request
      document.getElementById("meetingForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const facultyId = document.getElementById("faculty").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        if (!facultyId || !date || !time) {
          return alert("Please fill in all fields.");
        }

        const dateTime = new Date(`${date}T${time}`);

        try {
          const res = await fetch("http://localhost:5000/api/meetings", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              facultyId,
              studentId,
              dateTime,
            }),
          });

          const result = await res.json();
          if (!res.ok) throw new Error(result.message || "Failed to schedule");

          alert("‚úÖ Meeting scheduled successfully!");
          location.reload();
        } catch (err) {
          console.error("Error:", err);
          alert("‚ùå Could not schedule meeting.");
        }
      });
    });
  </script>

</body>
</html>
